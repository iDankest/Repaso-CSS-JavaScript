<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <main>
      <input type="text" id="display" value="0" />
      <div>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="+">+</button>
      </div>
      <div>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnRes">-</button>
      </div>
      <div>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnMul">*</button>
      </div>
      <div>
        <button id="btn0">0</button>
        <button id="btnDiv">/</button>
        <button id="btnC">C</button>
        <button id="btnEq">=</button>
      </div>
    </main>
  </body>
  <script type="module" src="/Javascript/main.js" defer></script>
</html>
